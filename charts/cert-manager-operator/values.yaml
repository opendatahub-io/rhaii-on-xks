# cert-manager Operator Helm Chart - Default Values
# Override in environments/default.yaml

# Namespaces
operatorNamespace: cert-manager-operator
operandNamespace: cert-manager

# Bundle version
bundle:
  version: "v1.15.2"

# Pull secret for registry.redhat.io
pullSecret:
  name: redhat-pull-secret
  dockerConfigJson: ""  # Set via --set-file or environments/default.yaml

# Auth source (set ONE of these in environments/default.yaml):
#   useSystemPodmanAuth: true                    # Use ~/.config/containers/auth.json (persistent)
#   pullSecretFile: /path/to/pull-secret.txt    # OpenShift pull secret file
#   authFile: ~/.config/containers/auth.json    # Custom auth file path
useSystemPodmanAuth: false
pullSecretFile: ""
authFile: ""

# CertManager CR settings (deployed after operator is ready)
certManager:
  enabled: true
